<div class="back-to-menu">
  <a *ngIf="!isHomePage" routerLink="/"><i class="fa fa-arrow-left"></i>&#160; Back to menu</a>
</div>
<app-search></app-search>
<app-tags></app-tags>
<app-not-found
[visible]="!foods || !foods.length"
resetLinkText="Reset Search">
</app-not-found>

<ul>
  <li *ngFor="let food of foods">
    <div class="container-food">
      <a routerLink="/food/{{food.id}}">
        <img [src]="food.imageUrl" [alt]="food.name">
      </a>
      <div class="content">
        <div class="name">
          {{ food.name }}
        </div>
        <div class="product-item-footer">
          <div class="ingredients">
            <span>
              {{ food.ingredients }}
            </span>
          </div>
        </div>
      </div>
      <div class="price">
        <span>
          {{ food.price | currency:'EUR' }}
        </span>
        <i routerLink="/food/{{food.id}}" class="cart-icon fa fa-shopping-cart"></i>
      </div>
    </div>
  </li>
</ul>
