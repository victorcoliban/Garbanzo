<div class="back-to-menu">
  <a routerLink="/"><i class="fa fa-arrow-left"></i>&#160; Back to menu</a>
</div>
<div class="container">
  <div class="details">
    <app-title title="Login"></app-title>

    <form [formGroup]="loginForm" (ngSubmit)="submit()">
      <text-input [control]="fc.email"
      [showErrorsWhen]="isSubmitted"
      type="email"
      label="Email">
      </text-input>
      <text-input [control]="fc.password"
      [showErrorsWhen]="isSubmitted"
      type="password"
      label="Password">
      </text-input>
      <default-button text="Login"></default-button>
      <div class="register">
        New user? &nbsp;
        <a class="register-text" routerLink="/register" [queryParams]="{returnUrl : returnUrl}">
          Register here
        </a>
      </div>
    </form>
  </div>
</div>
